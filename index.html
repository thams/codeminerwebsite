<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 0 50px 0; /* Add padding-bottom */
            box-sizing: border-box;
            background-color: black; /* Make the background black */
            font-family: 'Orbitron', sans-serif; /* Use Orbitron typeface */
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .company-name {
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            font-size: 2em; /* Make the text larger */
            color: white; /* Make the text white */
            background: transparent; /* Make the background transparent */
        }
    </style>
</head>
<body>
    <img src="codeminerAILogo3.png" alt="Company Logo">
    <div class="company-name">CodeMiner.ai</div>
</body>
</html>
